<!-- templates/registrar_palestrante.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Palestrante</title>
</head>
<body>
  <h1>Registrar Palestrante</h1>
  <form method="POST">
    <label for="event_id">ID do Evento:</label>
    <input type="number" name="event_id" id="event_id" required>
    <br>
    <label for="nome">Nome do Palestrante:</label>
    <input type="text" name="nome" id="nome" required>
    <br>
    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao"></textarea>
    <br>
    <button type="submit">Registrar</button>
  </form>
  <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
