<head>

  <title>Eventos Cadastrados</title>
</head>
<body>
  <h1>Lista de Eventos</h1>
  <ul>
    {% for evento in eventos %}
      <li>
        {{ evento.name }} - {{ evento.date }} - Or√ßamento: {{ evento.budget }}

    {% endfor %}

</html>
